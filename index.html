<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud-Alliance丨个人官网首页</title>
    <link rel="stylesheet" href="common/layui/css/layui.css">
    <link rel="stylesheet" href="common/fullPage/css/jquery.fullPage.css">
    <link rel="stylesheet" href="common/wowjs/css/animate.css">
    <link rel="stylesheet" href="css/Index/index.css">

</head>

<body>
    <div id="header" class="header">
        <div class="head-content">
            <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset2">
                    <div class="head-logo">
                        <img class="wow rubberBand " data-wow-duration="1s" data-wow-delay="3s" src="images/Index/logo.gif" alt="logo">
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-md-offset2">
                    <div class="head-nav">
                        <ul>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">首页</a></li>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">社区</a></li>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">博文</a></li>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">团队成员</a></li>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">关于站长</a></li>
                            <li><a class="navLink wow jello" data-wow-duration="1s" data-wow-delay="4s" href="javascript:">联系站长</a></li>
                        </ul>
                        <p class="nav-bottom-line"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="app" class="app">
        <div class="textCenter section">
            <div class="indexArea">
                <img class="img wow rubberBand circle" data-wow-duration="1s" data-wow-delay="1.5s" src="images/Index/user_avatar_01.jpg" alt="用户头像">
                <p>Wellcome To Cloud-Alliance</p>
                <br>
                <button class="layui-btn layui-btn-primary wow flipInX enterIndex" data-wow-duration="1s" data-wow-delay="1s">进入官网</button>
            </div>
        </div>
        <!-- <div class="textCenter section">
            <h3>第二屏</h3>
            <button class="layui-btn layui-btn-danger  openLayer">右下角公告</button>
        </div>
        <div class="textCenter section">
            <h3>第三屏</h3>
        </div>
        <div class="textCenter section">
            <h3>第四屏</h3>
        </div> -->
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="common/layui/layui.all.js"></script>
    <script src="common/layer/layer.js"></script>
    <script src="common/fullPage/js/jquery.fullPage.js"></script>
    <script src="common/wowjs/js/wow.js"></script>
    <script src="js/Index/index.js"></script>

</body>

</html>
